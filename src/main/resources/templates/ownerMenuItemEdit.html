<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">StreetFoodGo <small class="text-secondary" style="font-size: 0.6em;">| Business</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-dark me-3">
                        Welcome, <span class="fw-bold" th:text="${me != null ? me.username : 'Owner'}">Owner</span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-3 mb-md-0 text-center text-md-start">
            <h1 class="display-5 fw-bold" th:text="${menuItem.id == null} ? 'Add New Dish' : 'Edit Dish'">Dish Title</h1>
            <p class="lead mb-0 opacity-75">Manage menu item details and availability</p>
        </div>
        <div>
            <a th:href="@{/owner/restaurant/{id}/edit(id=${restaurantId})}" class="btn btn-light-outline-custom btn-lg shadow-sm">
                <i class="bi bi-arrow-left me-2"></i> Back to Restaurant
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div class="form-container">

        <form th:action="@{/owner/restaurant/{rid}/menu/save(rid=${restaurantId})}"
              th:object="${menuItem}"
              method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input type="text" th:field="*{name}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                       required autofocus>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name Error
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Image URL</label>
                <input type="url" th:field="*{imageUrl}" class="form-control" placeholder="https://example.com/burger.jpg">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea th:field="*{description}"
                          class="form-control"
                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                          rows="3"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    Description Error
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Price (â‚¬)</label>
                    <input type="number" step="0.01" th:field="*{price}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                        Price Error
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Category</label>
                    <select th:field="*{type}"
                            class="form-select"
                            th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' : ''"
                            required>
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="t : ${itemTypes}"
                                th:value="${t}"
                                th:text="${t}">CATEGORY</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">
                        Category Error
                    </div>
                </div>
            </div>

            <div class="form-check form-switch mb-4 p-3 bg-light rounded d-flex align-items-center">
                <input class="form-check-input ms-0 me-3" type="checkbox" role="switch" id="availSwitch" th:field="*{available}" style="width: 3em; height: 1.5em;">
                <label class="form-check-label fw-bold pt-1" for="availSwitch">Available for order</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom btn-lg">Save Item</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
