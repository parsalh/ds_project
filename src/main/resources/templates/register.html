<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <style>
        .select2-container .select2-selection--single {
            height: 38px;
            padding-top: 5px;
            border: 1px solid #ced4da;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            top: 6px;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 1rem;
        }
        .registration-container {
            max-width: 32rem;
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }
        .btn-primary {
            background-color: #dc2626;
            border-color: #dc2626;
        }
        .btn-primary:hover {
            background-color: #b91c1c;
            border-color: #b91c1c;
        }
        .form-control:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
        }
        a {
            color: #dc2626;
            text-decoration: none;
        }
        a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }
        small {
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="registration-container">

    <!-- Page Title -->
    <header class="mb-4">
        <h1>StreetFoodGo <small>/ Register</small></h1>
    </header>

    <!-- Registration Form -->
    <form th:action="@{/register}" method="POST" th:object="${createPersonRequest}">

        <div th:if="${errorMessage != null}" class="alert alert-danger text-center mb-3" role="alert">
            <p th:text="${errorMessage}" class="m-0"></p>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Register as:</label>
            <div class="col-sm-8">
                <select th:field="*{type}" class="form-select" required autofocus>
                    <option value="CUSTOMER">Customer</option>
                    <option value="OWNER">Restaurant Owner</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Username:</label>
            <div class="col-sm-8">
                <input th:field="*{username}" type="text" class="form-control" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input th:field="*{rawPassword}" type="password" class="form-control" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
                <input th:field="*{firstName}" type="text" class="form-control" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
                <input th:field="*{lastName}" type="text" class="form-control" required/>
            </div>
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="street" name="street" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="addressNumber" class="form-label">Number</label>
                <input type="text" class="form-control" id="addressNumber" name="addressNumber" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">E-mail Address:</label>
            <div class="col-sm-8">
                <input th:field="*{emailAddress}" type="email" class="form-control" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Phone Number:</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <select id="country-select" name="countryPrefix" class="form-select">
                        <option th:each="option : ${countryCodes}"
                                th:value="${option.code}"
                                th:data-iso="${option.isoCode}"
                                th:text="${option.label}"
                                th:selected="${option.code == '+30' and option.isoCode == 'gr'}">
                        </option>
                    </select>

                    <input name="localPhoneNumber"
                           type="tel"
                           class="form-control"
                           required/>
                </div>
            </div>
        </div>

        <div class="mb-4 d-grid">
            <button type="submit" class="btn btn-primary">Finalize Registration</button>
        </div>

        <p class="text-center"><a href="/login">Already have an account? Login</a></p>

    </form>

</div>

<!-- για το κωδικο χωρας -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {

        // συνάρτηση που φτιάχνει το HTML για κάθε επιλογή
        function formatState (state) {
            if (!state.id) {
                return state.text;
            }

            var isoCode = $(state.element).data('iso');

            if(!isoCode) {
                return state.text;
            }

            // flag icons library
            var $state = $(
                '<span><span class="fi fi-' + isoCode + '"></span> ' + state.text + '</span>'
            );
            return $state;
        };

        // συνάρτηση για το τι θα δείχνει όταν εχει επιλεγεί
        function formatSelection (state) {
            if (!state.id) return state.text;
            var isoCode = $(state.element).data('iso');

            var codeOnly = state.id;

            var $state = $(
                '<span><span class="fi fi-' + isoCode + '"></span> ' + codeOnly + '</span>'
            );
            return $state;
        }

        $('#country-select').select2({
            width: '90px',
            templateResult: formatState,
            templateSelection: formatSelection
        });
    });
</script>
</body>
</html>
