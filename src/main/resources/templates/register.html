<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 1rem;
        }
        .registration-container {
            max-width: 32rem;
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }
        .btn-primary {
            background-color: #dc2626;
            border-color: #dc2626;
        }
        .btn-primary:hover {
            background-color: #b91c1c;
            border-color: #b91c1c;
        }
        .form-control:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
        }
        a {
            color: #dc2626;
            text-decoration: none;
        }
        a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }
        small {
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="registration-container">

    <!-- Page Title -->
    <header class="mb-4">
        <h1>StreetFoodGo <small>/ Register</small></h1>
    </header>

    <!-- Registration Form -->
    <form th:action="@{/register}" method="POST" th:object="${createPersonRequest}">

        <!-- Error Handling -->
        <div th:if="${errorMessage != null}">
            <p style="color: red" th:text="{errorMessage}"></p>
        </div>

        <!-- Role -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Role:</label>
            <select th:field="*{type}" type="radio" class="form-control" required autofocus>
                <option value="CUSTOMER">Customer</option>
                <option value="OWNER">Owner</option>
            </select>
        </div>

        <!--  Username -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Username:</label>
            <input th:field="*{username}" type="text" class="form-control" required/>
        </div>

        <!-- Password -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Password:</label>
            <input th:field="*{rawPassword}" type="password" class="form-control" required/>
        </div>

        <!-- First Name -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">First Name:</label>
            <input th:field="*{firstName}" type="text" class="form-control" required/>
        </div>

        <!-- Last Name -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Last Name:</label>
            <input th:field="*{lastName}" type="text" class="form-control" required/>
        </div>

        <!-- Address -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Address:</label>
            <input th:field="*{address}" type="text" class="form-control" required/>
        </div>

        <!-- Email Address -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Email Address:</label>
            <input th:field="*{emailAddress}" type="email" class="form-control" required/>
        </div>

        <!-- Mobile Phone Number -->
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2 mb-0">Mobile Phone Number:</label>
            <input th:field="*{mobilePhoneNumber}" type="tel" class="form-control" required/>
        </div>

        <!-- Register Button -->
        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Finalize Registration</button>
        </div>

        <!-- Login Link -->
        <p><a href="/login">Already have an account? Login</a></p>

    </form>

</div>

</body>
</html>
