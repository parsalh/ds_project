<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StreetFoodGo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-register" style="background: var(--gradient-hero); display: flex; flex-direction: column; min-height: 100vh; padding: 0;">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm w-100">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-gradient ms-2" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex align-items-center justify-content-center" style="flex: 1; padding-top: 2rem; padding-bottom: 2rem;">
    <div class="row justify-content-center w-100">
        <div class="col-lg-8 col-md-10">
            <div class="card register-card">

                <div class="pt-4 px-4 pb-0 text-center bg-white border-bottom-0">
                    <h3 class="mb-1 fw-bold text-gradient"><i class="bi bi-person-plus-fill me-2"></i>Create an Account</h3>
                    <p class="text-muted small mb-0">Join us and start ordering delicious food!</p>
                </div>

                <div class="card-body p-4 p-md-5 pt-3">

                    <form th:action="@{/register}" method="post" id="registerForm" th:object="${createPersonRequest}">

                        <div th:if="${errorMessage != null}" class="alert alert-danger text-center mb-4">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${errorMessage}">Error message</span>
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label d-block mb-2 text-muted small fw-bold text-uppercase">I am a:</label>

                            <div class="btn-group w-100 gradient-toggle-container" role="group">
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>

                                <input type="radio" class="btn-check" th:field="*{type}" id="typeCustomer" value="CUSTOMER" onchange="toggleAddress()">
                                <label class="btn btn-theme-toggle w-50" for="typeCustomer">
                                    <i class="bi bi-emoji-smile me-1"></i> Customer
                                </label>

                                <input type="radio" class="btn-check" th:field="*{type}" id="typeOwner" value="OWNER" onchange="toggleAddress()">
                                <label class="btn btn-theme-toggle w-50" for="typeOwner">
                                    <i class="bi bi-shop me-1"></i> Restaurant Owner
                                </label>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{rawPassword}" class="form-control" placeholder="Create a password" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('rawPassword')}" th:errors="*{rawPassword}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" th:field="*{emailAddress}" class="form-control" placeholder="name@example.com" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Mobile Phone</label>
                                <div class="input-group">
                                    <select id="country-select" th:field="*{countryPrefix}" class="form-select">
                                        <option th:each="option : ${countryCodes}"
                                                th:value="${option.code}"
                                                th:data-iso="${option.isoCode}"
                                                th:text="${option.label}">
                                        </option>
                                    </select>

                                    <input type="tel" th:field="*{localPhoneNumber}" class="form-control" placeholder="6912345678"
                                           th:classappend="${#fields.hasErrors('localPhoneNumber')} ? 'is-invalid' : ''">

                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('localPhoneNumber')}" th:errors="*{localPhoneNumber}"></div>
                                </div>
                            </div>
                        </div>

                        <div id="addressSection" class="mt-4 pt-3 border-top">
                            <h5 class="mb-3 text-secondary"><i class="bi bi-geo-alt me-2"></i>Delivery Address</h5>

                            <input type="hidden" id="latitude" th:field="*{latitude}">
                            <input type="hidden" id="longitude" th:field="*{longitude}">

                            <div class="mb-3">
                                <div id="map"></div>
                                <small class="text-muted fst-italic">Click on the map to automatically fill your address details.</small>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Street</label>
                                    <input type="text" id="street" th:field="*{street}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('street')} ? 'is-invalid' : ''"
                                           readonly style="background-color: #e9ecef;">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Number</label>
                                    <input type="text" id="addressNumber" th:field="*{addressNumber}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('addressNumber')} ? 'is-invalid' : ''"
                                           readonly style="background-color: #e9ecef;">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('addressNumber')}" th:errors="*{addressNumber}"></div>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Zip Code</label>
                                    <input type="text" id="zipCode" th:field="*{zipCode}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid' : ''"
                                           readonly style="background-color: #e9ecef;">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-register shadow-sm">Register <i class="bi bi-arrow-right ms-2"></i></button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="small text-muted mb-0">Already have an account?</p>
                            <a th:href="@{/login}" class="fw-bold text-decoration-none">
                                <span class="text-gradient" style="font-size: 1rem;">Sign in</span>
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    $(document).ready(function() {
        function formatState (state) {
            if (!state.id) { return state.text; }
            var isoCode = $(state.element).data('iso');
            if(!isoCode) { return state.text; }
            var $state = $('<span><span class="fi fi-' + isoCode + '"></span> ' + state.text + '</span>');
            return $state;
        }

        function formatSelection (state) {
            if (!state.id) return state.text;
            var isoCode = $(state.element).data('iso');
            var codeOnly = state.id;
            var $state = $('<span><span class="fi fi-' + isoCode + '"></span> ' + codeOnly + '</span>');
            return $state;
        }

        $('#country-select').select2({
            width: '100%',
            templateResult: formatState,
            templateSelection: formatSelection,
            dropdownAutoWidth: true
        });
    });

    function toggleAddress() {
        const isCustomer = document.getElementById('typeCustomer').checked;
        const addressSection = document.getElementById('addressSection');
        const inputs = addressSection.querySelectorAll('input');

        if (isCustomer) {
            addressSection.style.display = 'block';
            inputs.forEach(input => input.disabled = false);
            setTimeout(() => { map.invalidateSize(); }, 200);
        } else {
            addressSection.style.display = 'none';
            inputs.forEach(input => input.disabled = true);
        }
    }

    var map = L.map('map').setView([37.9838, 23.7275], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var marker;

    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;

        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lon;

        ['street', 'addressNumber', 'zipCode'].forEach(function(id) {
            var el = document.getElementById(id);
            if (el) {
                el.removeAttribute('readonly');
                el.style.backgroundColor = '';
            }
        });

        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map);

        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data && data.address) {
                    const addr = data.address;
                    document.getElementById('street').value = addr.road || addr.pedestrian || "";
                    document.getElementById('addressNumber').value = addr.house_number || "";
                    document.getElementById('zipCode').value = addr.postcode || "";
                }
            })
            .catch(console.error);
    });

    document.addEventListener("DOMContentLoaded", function() {
        toggleAddress();
    });
</script>

</body>
</html>
