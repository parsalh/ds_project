<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetFoodGo - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-gradient ms-2" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Welcome, <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" sec:authorize="hasRole('CUSTOMER')" th:href="@{/customer/profile}">My Profile</a>
                            <a class="dropdown-item" sec:authorize="hasRole('OWNER')" th:href="@{/owner/dashboard}">My Business</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section gradient-box">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center w-100">

        <div class="mb-3 mb-md-0 w-100 text-center text-md-start" style="max-width: 600px;">
            <form action="/" method="get" class="d-flex gap-2">
                <input name="query" type="text" class="form-control form-control-lg hero-search-input" placeholder="Search for burgers, pizza...">
                <button type="submit" class="btn btn-light-custom">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>

        <div class="d-flex gap-2 flex-column flex-sm-row mt-3 mt-md-0">
            <div sec:authorize="isAuthenticated()" th:if="${userAddresses != null && !userAddresses.isEmpty()}" class="dropdown w-100">
                <button class="btn btn-light-custom btn-lg w-100 dropdown-toggle shadow-sm" type="button"
                        id="addressDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-geo-alt me-2"></i> Saved Addresses
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow w-100">
                    <li th:each="addr : ${userAddresses}">
                        <a class="dropdown-item address-option"
                           th:href="@{/(lat=${addr.latitude}, lon=${addr.longitude})}"
                           th:data-lat="${addr.latitude}"
                           th:data-lon="${addr.longitude}"
                           onclick="savePreference(this.getAttribute('data-lat'), this.getAttribute('data-lon'))"
                           th:text="${addr.label != null && !addr.label.isEmpty() ? addr.label : addr.street + (addr.number != null ? ' ' + addr.number : '')}">
                            Address
                        </a>
                    </li>
                </ul>
            </div>

            <button sec:authorize="!isAuthenticated()" onclick="getLocation()" class="btn btn-light-custom btn-lg w-100 shadow-sm">
                <i class="bi bi-cursor-fill me-2"></i>Use My Location
            </button>
        </div>

    </div>
</header>

<div class="container mb-5">

    <h3 class="mb-4 text-secondary">
        <span th:unless="${selectedLocation}">Restaurants Near You</span>
        <span th:if="${selectedLocation}" class="text-danger">Top 30 Closest Restaurants</span>
    </h3>

    <div class="gradient-box filter-box-container d-flex flex-column gap-3">

        <div class="d-flex align-items-center flex-wrap gap-2">
            <span class="fw-bold me-2">Cuisines:</span>

            <button onclick="filterCuisine('all', this)"
                    class="filter-btn badge btn-primary-custom rounded-pill px-3 py-2">
                All
            </button>

            <button th:each="c : ${cuisines}"
                    th:data-filter="${c}"
                    onclick="filterCuisine(this.getAttribute('data-filter'), this)"
                    class="filter-btn badge bg-white rounded-pill px-3 py-2">
                <span th:text="${c}">CUISINE</span>
            </button>
        </div>

        <div class="d-flex align-items-center flex-wrap gap-2">
            <span class="fw-bold me-2">Service:</span>

            <button onclick="filterService('ALL', this)"
                    class="filter-service-btn badge btn-primary-custom rounded-pill px-3 py-2">
                All
            </button>

            <button onclick="filterService('DELIVERY', this)"
                    class="filter-service-btn badge bg-white rounded-pill px-3 py-2">
                Delivery
            </button>

            <button onclick="filterService('PICKUP', this)"
                    class="filter-service-btn badge bg-white rounded-pill px-3 py-2">
                Pickup
            </button>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col restaurant-item"
             th:each="restaurant : ${restaurants}"
             th:data-cuisines="${restaurant.cuisines}"
             th:data-service-type="${restaurant.serviceType}">

            <div class="card h-100 restaurant-card">
                <img th:src="${restaurant.imageUrl != null && !restaurant.imageUrl.isEmpty() ? restaurant.imageUrl : 'https://t4.ftcdn.net/jpg/02/75/70/03/360_F_275700347_09reCCwb7JBxTKiYQXsyri4riMKaHbj8.jpg'}"
                     class="card-img-top"
                     style="height: 200px; object-fit: cover;"
                     alt="Restaurant Img">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h5 class="card-title fw-bold mb-1" th:text="${restaurant.name}">Name</h5>

                            <span th:if="${restaurant.isOpen()}" class="badge bg-success" style="font-size: 0.75rem;">
                                <i class="bi bi-check-circle"></i> OPEN
                            </span>
                            <span th:unless="${restaurant.isOpen()}" class="badge bg-secondary" style="font-size: 0.75rem;">
                                <i class="bi bi-dash-circle"></i> CLOSED
                            </span>
                        </div>
                        <span class="badge bg-primary" th:text="${restaurant.serviceType}">TYPE</span>
                    </div>

                    <p class="card-text text-muted small mb-2">
                        <small class="text-muted"
                               th:text="${restaurant.addressInfo.street} + ' ' + (${restaurant.addressInfo.number} ?: '') + ' ' + (${restaurant.addressInfo.zipCode} ?: '')">
                            Address
                        </small>
                    </p>

                    <div class="mb-3">
                        <span th:each="cuisine : ${restaurant.cuisines}"
                              th:text="${cuisine}"
                              class="badge bg-light text-dark border me-1">
                            Cuisine
                        </span>
                    </div>

                    <p class="card-text fw-bold text-danger">
                        Min. Order: <span th:text="${restaurant.minimumOrderAmount}">0.00</span>â‚¬
                    </p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <a th:href="@{/restaurants/{id}/menu(id=${restaurant.id})}"
                       class="btn btn-gradient w-100">
                        View Menu
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${restaurants.isEmpty()}" class="col-12 text-center py-5">
            <p class="text-muted fs-4">No restaurants found matching your criteria.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);

        if (!urlParams.has('lat') && !urlParams.has('lon') && !urlParams.has('query')) {
            if (navigator.permissions) {
                navigator.permissions.query({name:'geolocation'}).then(function(result) {
                    if (result.state === 'granted') {
                        navigator.geolocation.getCurrentPosition(showPosition, null);
                    }
                });
            }
        }

        const currentLat = urlParams.get("lat");
        const currentLon = urlParams.get("lon");

        if (currentLat && currentLon) {
            const addressOptions = document.querySelectorAll('.address-option');
            const dropdownBtn = document.getElementById('addressDropdownBtn');

            if (dropdownBtn && addressOptions.length > 0) {
                addressOptions.forEach(option => {
                    if (option.getAttribute('data-lat') === currentLat &&
                        option.getAttribute('data-lon') === currentLon) {
                        dropdownBtn.innerHTML = `<i class="bi bi-geo-alt me-2"></i> ${option.textContent.trim()}`;
                        option.classList.add('active');
                    }
                });
            }
        }
    });

    let currentCuisine = 'ALL';
    let currentService = 'ALL';

    function filterCuisine(cuisine, clickedBtn) {
        currentCuisine = cuisine.toUpperCase();

        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => {
            btn.classList.remove('btn-primary-custom', 'text-white');
            btn.classList.add('bg-white', 'text-dark');
        });
        clickedBtn.classList.remove('bg-white', 'text-dark');
        clickedBtn.classList.add('btn-primary-custom', 'text-white');

        applyFilters();
    }

    function filterService(service, clickedBtn) {
        currentService = service;

        const buttons = document.querySelectorAll('.filter-service-btn');
        buttons.forEach(btn => {
            btn.classList.remove('btn-primary-custom', 'text-white');
            btn.classList.add('bg-white', 'text-dark');
        });
        clickedBtn.classList.remove('bg-white', 'text-dark');
        clickedBtn.classList.add('btn-primary-custom', 'text-white');

        applyFilters();
    }

    function applyFilters() {
        const items = document.getElementsByClassName("restaurant-item");

        for (let i = 0; i < items.length; i++) {
            const itemCuisines = items[i].getAttribute("data-cuisines");
            const itemService = items[i].getAttribute("data-service-type");

            let cuisineMatch = false;
            if (currentCuisine === "ALL") {
                cuisineMatch = true;
            } else if (itemCuisines && itemCuisines.includes(currentCuisine)) {
                cuisineMatch = true;
            }

            let serviceMatch = false;
            if (currentService === "ALL") {
                serviceMatch = true;
            } else if (currentService === "DELIVERY") {
                if (itemService === "DELIVERY" || itemService === "BOTH") serviceMatch = true;
            } else if (currentService === "PICKUP") {
                if (itemService === "PICKUP" || itemService === "BOTH") serviceMatch = true;
            }

            if (cuisineMatch && serviceMatch) {
                items[i].style.display = "block";
            } else {
                items[i].style.display = "none";
            }
        }
    }

    function savePreference(lat, lon) {
        document.cookie = "sf_lat=" + lat + "; path=/; max-age=31536000";
        document.cookie = "sf_lon=" + lon + "; path=/; max-age=31536000";
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        savePreference(lat, lon);
        window.location.href = "/?lat=" + lat + "&lon=" + lon;
    }

    function showError(error) {
        if (error.code) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    }
</script>
</body>
</html>
