<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 1rem;
        }
        .login-container {
            max-width: 28rem;
            width: 100%;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
        }
        .btn-primary-custom {
            background-color: #dc2626;
            border-color: #dc2626;
            color: white;
            font-weight: 600;
        }
        .btn-primary-custom:hover {
            background-color: #b91c1c;
            border-color: #b91c1c;
            color: white;
        }
        .form-control:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
        }
        a {
            color: #dc2626;
            text-decoration: none;
        }
        a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">

    <header class="mb-4 text-center">
        <h1 class="fw-bold mb-1">
            <i class="bi bi-bag-heart-fill text-danger me-2"></i>StreetFoodGo
        </h1>
        <p class="text-muted">Welcome back! Please login to continue.</p>
    </header>

    <form action="/login" method="post">

        <div class="text-center mb-3" id="message" style="display: none;">
            <p class="text-primary"></p>
        </div>

        <div th:if="${message}" class="alert alert-success text-center mb-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${message}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center mb-3" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Username or E-mail</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary-custom btn-lg">Log in</button>
        </div>

        <div class="text-center mb-4">
            <span class="text-muted">Don't have an account?</span>
            <a href="/register" class="fw-bold">Register here</a>
        </div>

        <hr class="text-muted opacity-25">

        <div class="d-grid mt-3">
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
        </div>

    </form>

</div>

</body>
</html>
