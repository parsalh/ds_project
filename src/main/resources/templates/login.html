<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 1rem;
        }
        .login-container {
            max-width: 28rem;
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }
        .btn-primary {
            background-color: #dc2626;
            border-color: #dc2626;
        }
        .btn-primary:hover {
            background-color: #b91c1c;
            border-color: #b91c1c;
        }
        .form-control:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
        }
        a {
            color: #dc2626;
            text-decoration: none;
        }
        a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }
        small {
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="login-container">

    <header class="mb-4">
        <h1>Food Delivery <small>/ Login</small></h1>
    </header>

    <form action="/login" method="post">

        <!-- MESSAGE -->
        <div class="text-center mb-3" id="message" style="display: none;">
            <p class="text-primary"></p>
        </div>

        <!-- ERROR MESSAGE -->
        <div class="text-center mb-3" id="error" style="display: none;">
            <p class="text-danger"></p>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="username" type="email" class="form-control" required autofocus>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>

        <!-- REGISTER LINK -->
        <p><a href="/register">Don't have an account? Register</a></p>

    </form>

</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
