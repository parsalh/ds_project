<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreetFoodGo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-login">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm w-100">
    <div class="container">
        <a class="navbar-brand" href="/">StreetFoodGo</a>
        <div class="ms-auto">
            <span class="text-muted me-2 small">New here?</span>
            <a th:href="@{/register}" class="btn btn-sm btn-outline-danger fw-bold">Register</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-gradient mb-2">Sign In</h2>
            <p class="text-muted small">Access your account to continue</p>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show text-center small py-2" role="alert">
            <i class="bi bi-exclamation-circle-fill me-1"></i> Invalid credentials
            <button type="button" class="btn-close p-2" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show text-center small py-2" role="alert">
            <i class="bi bi-check-circle-fill me-1"></i> You have been logged out.
            <button type="button" class="btn-close p-2" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show text-center small py-2" role="alert">
            <i class="bi bi-check-circle-fill me-1"></i> <span th:text="${msg}"></span>
            <button type="button" class="btn-close p-2" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold small text-uppercase text-muted">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-secondary"></i></span>
                    <input type="text" id="username" name="username" class="form-control border-start-0" placeholder="Enter your username" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-bold small text-uppercase text-muted">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-secondary"></i></span>
                    <input type="password" id="password" name="password" class="form-control border-start-0" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-register shadow-sm text-white">
                    Login <i class="bi bi-box-arrow-in-right ms-2"></i>
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="small text-muted mb-0">Don't have an account?</p>
            <a th:href="@{/register}" class="fw-bold text-decoration-none">
                <span class="text-gradient" style="font-size: 1rem;">Create Account</span>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
