<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Order - StreetFoodGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background-color: #f8f9fa; min-height: 100vh; padding-bottom: 2rem; }
    .hero-section {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
      padding: 3rem 1rem;
      color: white;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-bottom: 2rem;
    }
    .order-card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border: none;
    }
    .btn-primary-custom {
      background-color: #dc2626;
      border-color: #dc2626;
      color: white;
    }
    .btn-primary-custom:hover {
      background-color: #b91c1c;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            Hi, <span sec:authentication="name">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/customer/profile}">My Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post">
                <button class="dropdown-item text-danger" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="hero-section">
  <div class="container">
    <h1 class="display-5 fw-bold">Complete Your Order</h1>
    <p class="lead mb-0">Review items and confirm</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card order-card h-100">
        <h4 class="mb-4 text-secondary">Order Summary</h4>
        <h5 class="fw-bold mb-3" th:text="${restaurant.name}">Restaurant</h5>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-light">
            <tr>
              <th>Item</th>
              <th class="text-center">Quantity</th>
              <th class="text-end">Price</th>
              <th class="text-end">Total</th>
            </tr>
            </thead>
            <tbody id="orderItemsTableBody">
            </tbody>
            <tfoot class="table-group-divider">
            <tr>
              <td colspan="3" class="text-end text-muted">Delivery Fee:</td>
              <td class="text-end text-muted" th:text="${restaurant.deliveryFee} + ' €'">0.00 €</td>
            </tr>
            <tr>
              <td colspan="3" class="text-end fw-bold fs-5">Grand Total:</td>
              <td class="text-end fw-bold fs-5 text-danger" id="grandTotalDisplay">0.00 €</td>
            </tr>
            </tfoot>
          </table>
        </div>
        <div class="mt-3">
          <a th:href="@{/restaurants/{id}/menu(id=${restaurant.id})}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Menu
          </a>
        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4">
      <div class="card order-card h-100">
        <h4 class="mb-4 text-secondary">Delivery Details</h4>

        <form th:action="@{/restaurants/{id}/order(id=${restaurant.id})}" method="post" id="checkoutForm">

          <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
          <div id="hiddenItemsContainer"></div>

          <div class="mb-4">
            <label class="form-label text-muted small text-uppercase fw-bold">Delivering to</label>
            <div class="d-flex align-items-center">
              <i class="bi bi-geo-alt-fill text-danger fs-4 me-2"></i>
              <div>
                <span class="fw-bold d-block" th:text="${user.firstName} + ' ' + ${user.lastName}">Name</span>
                <span th:text="${user.address}">User Address</span>
              </div>
            </div>
            <input type="hidden" name="deliveryAddress" th:value="${user.address}">
          </div>

          <div class="alert alert-info small">
            <i class="bi bi-info-circle me-1"></i>
            Payment is collected upon delivery (Cash/Card).
          </div>

          <hr class="my-4">

          <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-lg">
              Confirm Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const restaurantId = [[${restaurant.id}]];
  const deliveryFee = [[${restaurant.deliveryFee}]];
  /*]]>*/

  function loadOrder() {
    const storedCart = localStorage.getItem('streetfoodgo_cart_' + restaurantId);

    const tbody = document.getElementById('orderItemsTableBody');
    const hiddenContainer = document.getElementById('hiddenItemsContainer');

    let grandTotal = 0; // Start with 0
    let index = 0;

    tbody.innerHTML = '';
    hiddenContainer.innerHTML = '';

    if (!storedCart) {
      tbody.innerHTML = '<tr><td colspan="4" class="text-center">No items found.</td></tr>';
      // Even if empty, show fee
      document.getElementById('grandTotalDisplay').innerText = deliveryFee.toFixed(2) + ' €';
      return;
    }

    const cart = JSON.parse(storedCart);

    for (let itemId in cart) {
      const item = cart[itemId];
      const itemTotal = item.price * item.quantity;
      grandTotal += itemTotal;

      // 1. Create Table Row
      const tr = document.createElement('tr');
      tr.innerHTML = `
                <td><span class="fw-bold">${item.name}</span></td>
                <td class="text-center"><span class="badge bg-light text-dark border">${item.quantity}</span></td>
                <td class="text-end text-muted">${item.price} €</td>
                <td class="text-end fw-bold">${itemTotal.toFixed(2)} €</td>
            `;
      tbody.appendChild(tr);

      // 2. Hidden Inputs
      const inputId = document.createElement('input');
      inputId.type = 'hidden';
      inputId.name = `items[${index}].menuItemId`;
      inputId.value = item.id;
      hiddenContainer.appendChild(inputId);

      const inputQty = document.createElement('input');
      inputQty.type = 'hidden';
      inputQty.name = `items[${index}].quantity`;
      inputQty.value = item.quantity;
      hiddenContainer.appendChild(inputQty);

      index++;
    }

    // Add Delivery Fee to Grand Total
    grandTotal += parseFloat(deliveryFee);

    document.getElementById('grandTotalDisplay').innerText = grandTotal.toFixed(2) + ' €';
  }

  document.getElementById('checkoutForm').addEventListener('submit', function() {
    localStorage.removeItem('streetfoodgo_cart_' + restaurantId);
  });

  window.onload = loadOrder;
</script>

</body>
</html>
