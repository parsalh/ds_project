<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Complete Order - StreetFoodGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background-color: #f8f9fa; min-height: 100vh; padding-bottom: 2rem; }
    .hero-section {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
      padding: 3rem 1rem;
      color: white;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-bottom: 2rem;
    }
    .order-card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border: none;
    }
    .btn-primary-custom {
      background-color: #dc2626;
      border-color: #dc2626;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>
  </div>
</nav>

<header class="hero-section">
  <div class="container">
    <h1 class="display-5 fw-bold">Complete Your Order</h1>
    <p class="lead mb-0">Review items and confirm</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card order-card h-100">
        <h4 class="mb-4 text-secondary">Order Summary</h4>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold m-0" th:text="${restaurant.name}">Restaurant</h5>
          <span class="badge bg-dark" id="serviceTypeBadge">DELIVERY</span>
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-light">
            <tr>
              <th>Item</th>
              <th class="text-center">Qty</th>
              <th class="text-end">Price</th>
              <th class="text-end">Total</th>
            </tr>
            </thead>
            <tbody id="orderItemsTableBody">
            </tbody>
            <tfoot class="table-group-divider">
            <tr id="deliveryFeeRow">
              <td colspan="3" class="text-end text-muted">Delivery Fee:</td>
              <td class="text-end text-muted" th:text="${restaurant.deliveryFee} + ' €'">0.00 €</td>
            </tr>
            <tr>
              <td colspan="3" class="text-end fw-bold fs-5">Grand Total:</td>
              <td class="text-end fw-bold fs-5 text-danger" id="grandTotalDisplay">0.00 €</td>
            </tr>
            </tfoot>
          </table>
        </div>
        <div class="mt-3">
          <a th:href="@{/restaurants/{id}/menu(id=${restaurant.id})}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Menu
          </a>
        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4">
      <div class="card order-card h-100">
        <h4 class="mb-4 text-secondary">Details</h4>

        <form th:action="@{/restaurants/{id}/order(id=${restaurant.id})}" method="post" id="checkoutForm">

          <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
          <input type="hidden" name="serviceType" id="inputServiceType">

          <div id="hiddenItemsContainer"></div>

          <div class="mb-4" id="addressSection">
            <label class="form-label text-muted small text-uppercase fw-bold" id="addressLabel">Delivering to</label>
            <div class="d-flex align-items-center p-3 bg-light rounded border">
              <i class="bi bi-geo-alt-fill text-danger fs-4 me-3"></i>
              <div>
                  <div id="deliveryAddressBlock">
                      <span class="fw-bold d-block mb-2" th:text="${user.firstName} + ' ' + ${user.lastName}">Name</span>

                      <div th:if="${not #lists.isEmpty(user.addresses)}">
                          <select class="form-select" name="deliveryAddress" id="deliveryAddressSelect">
                              <option th:each="addr : ${user.addresses}"
                                      th:value="${addr.street} + ' ' + (${addr.number} ?: '') + ', ' + ${addr.zipCode}"
                                      th:text="${addr.street} + ' ' + (${addr.number} ?: '') + ', ' + ${addr.zipCode}">
                                  Street 12, 12345
                              </option>
                          </select>
                          <div class="form-text text-muted mt-1">Select one of your saved addresses.</div>
                      </div>

                      <div th:if="${#lists.isEmpty(user.addresses)}" class="alert alert-warning p-2 mt-2">
                          <i class="bi bi-exclamation-triangle-fill me-1"></i> No address found.
                          <a th:href="@{/customer/profile}" class="alert-link">Add one in your profile</a>
                      </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-lg">
              Confirm Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const restaurantId = [[${restaurant.id}]];
  const deliveryFee = [[${restaurant.deliveryFee}]];
  /*]]>*/

  function loadOrder() {
    // 1. Get Cart
    const storedCart = localStorage.getItem('streetfoodgo_cart_' + restaurantId);

    // 2. Get Service Type Choice
    let serviceType = localStorage.getItem('streetfoodgo_service_type_' + restaurantId);
    if (!serviceType) serviceType = 'DELIVERY'; // Fallback

    // Update UI based on Service Type
    const isPickup = (serviceType === 'PICKUP');

    document.getElementById('serviceTypeBadge').innerText = serviceType;
    document.getElementById('serviceTypeBadge').className = isPickup ? 'badge bg-info text-dark' : 'badge bg-primary';
    document.getElementById('inputServiceType').value = serviceType;

    // Toggle Fee and Address
      if (isPickup) {
          document.getElementById('deliveryFeeRow').style.display = 'none';
          document.getElementById('addressLabel').innerText = "PICKUP LOCATION";
          document.getElementById('deliveryAddressBlock').style.display = 'none';
          document.getElementById('pickupAddressBlock').style.display = 'block';

          // --- ΑΛΛΑΓΗ ΕΔΩ: Απενεργοποίηση του Select ---
          const selectMenu = document.getElementById('deliveryAddressSelect');
          if (selectMenu) selectMenu.disabled = true;

          document.querySelector('#pickupAddressBlock input').disabled = false;
      } else {
          document.getElementById('deliveryFeeRow').style.display = 'table-row';
          document.getElementById('addressLabel').innerText = "DELIVERING TO";
          document.getElementById('deliveryAddressBlock').style.display = 'block';
          document.getElementById('pickupAddressBlock').style.display = 'none';

          // --- ΑΛΛΑΓΗ ΕΔΩ: Ενεργοποίηση του Select ---
          const selectMenu = document.getElementById('deliveryAddressSelect');
          if (selectMenu) selectMenu.disabled = false;

          document.querySelector('#pickupAddressBlock input').disabled = true;
      }

    // 3. Render Items
    const tbody = document.getElementById('orderItemsTableBody');
    const hiddenContainer = document.getElementById('hiddenItemsContainer');

    let subTotal = 0;
    let index = 0;

    tbody.innerHTML = '';
    hiddenContainer.innerHTML = '';

    if (!storedCart) {
      tbody.innerHTML = '<tr><td colspan="4" class="text-center">No items found.</td></tr>';
      return;
    }

    const cart = JSON.parse(storedCart);

    for (let itemId in cart) {
      const item = cart[itemId];
      const itemTotal = item.price * item.quantity;
      subTotal += itemTotal;

      // Row
      const tr = document.createElement('tr');
      tr.innerHTML = `
                <td><span class="fw-bold">${item.name}</span></td>
                <td class="text-center">${item.quantity}</td>
                <td class="text-end text-muted">${item.price} €</td>
                <td class="text-end fw-bold">${itemTotal.toFixed(2)} €</td>
            `;
      tbody.appendChild(tr);

      // Hidden Inputs
      const inputId = document.createElement('input');
      inputId.type = 'hidden';
      inputId.name = `items[${index}].menuItemId`;
      inputId.value = item.id;
      hiddenContainer.appendChild(inputId);

      const inputQty = document.createElement('input');
      inputQty.type = 'hidden';
      inputQty.name = `items[${index}].quantity`;
      inputQty.value = item.quantity;
      hiddenContainer.appendChild(inputQty);

      index++;
    }

    // 4. Calculate Final Total
    let grandTotal = subTotal;
    if (!isPickup) {
      grandTotal += parseFloat(deliveryFee);
    }

    document.getElementById('grandTotalDisplay').innerText = grandTotal.toFixed(2) + ' €';
  }

  document.getElementById('checkoutForm').addEventListener('submit', function() {
    localStorage.removeItem('streetfoodgo_cart_' + restaurantId);
  });

  window.onload = loadOrder;
</script>

</body>
</html>
