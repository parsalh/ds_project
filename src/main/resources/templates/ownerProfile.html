<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 1rem;
        }
        .login-container {
            max-width: 28rem;
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
        }
        .btn-primary {
            background-color: #dc2626;
            border-color: #dc2626;
        }
        .btn-primary:hover {
            background-color: #b91c1c;
            border-color: #b91c1c;
        }
        .form-control:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
        }
        a {
            color: #dc2626;
            text-decoration: none;
        }
        a:hover {
            color: #b91c1c;
            text-decoration: underline;
        }
        small {
            color: #6b7280;
        }
    </style>
</head>
<body>
<header class="mb-4">
    <h1>StreetFoodGo <small>/ View Profile</small></h1>
</header>

<form action="/ViewProfile" method="post">

    <!-- Username -->
    <div class="mb-3 d-flex align-items-center">
        <p>Welcome, <span th:text="${username}">User</span>!</p>
    </div>
</form>
</body>
</html>
