<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - StreetFoodGo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .error-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
            color: white;
            padding: 2.5rem 1rem;
            position: relative;
        }
        .error-title {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .error-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        .btn-home {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            color: white;
        }
        .tech-details {
            text-align: left;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-header">
        <i class="bi bi-exclamation-triangle-fill error-icon"></i>
        <h1 class="error-title" th:text="${status} ?: 'Error'">Error</h1>
        <p class="fs-5 fw-light mb-0">Something went wrong</p>
    </div>

    <div class="card-body p-4">
        <p class="text-muted mb-4">
            We encountered an unexpected issue. Please try again later.
        </p>

        <div class="tech-details p-3 rounded mb-4" th:if="${message} or ${path}">
            <p class="mb-2 fw-bold text-dark"><i class="bi bi-bug me-2"></i>Details:</p>
            <ul class="list-unstyled mb-0 text-secondary">

                <li th:if="${message}">
                    <strong>Message:</strong> <span th:text="${message}">Error description</span>
                </li>

                <li th:if="${path}" class="mt-1">
                    <strong>Path:</strong> <code class="text-dark" th:text="${path}">/url</code>
                </li>

                <li th:if="${status}" class="mt-1">
                    <strong>Status:</strong> <span th:text="${status}">500</span>
                </li>
                <li th:if="${timestamp}" class="mt-1 small text-muted">
                    <strong>Time:</strong> <span th:text="${timestamp}"></span>
                </li>
            </ul>
        </div>

        <a href="/" class="btn-home">
            <i class="bi bi-arrow-left me-2"></i>Back to Home
        </a>
    </div>
</div>

</body>
</html>
