<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${restaurant.name} + ' Menu'">Restaurant Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 90px;
        }

        .hero-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 3rem 1rem;
            color: white;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .category-nav {
            position: sticky;
            top: 56px;
            z-index: 1020;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .menu-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }

        .order-total-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #212529;
            color: white;
            padding: 1rem;
            z-index: 1050;
        }

        .btn-primary-custom {
            background-color: #dc2626;
            border-color: #dc2626;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #b91c1c;
            color: white;
        }
    </style>
</head>
<body>

<!-- NAVBAR (same as rest of app) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary ms-2" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Hi, <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('CUSTOMER')">
                            <a class="dropdown-item" th:href="@{/customer/profile}">My Profile</a>
                        </li>
                        <li sec:authorize="hasRole('OWNER')">
                            <a class="dropdown-item" th:href="@{/owner/dashboard}">My Business</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<header class="hero-section mb-4">
    <div class="container">
        <h1 class="display-5 fw-bold" th:text="${restaurant.name}">Restaurant Name</h1>
        <p class="lead mb-0">Browse the menu & build your order</p>
    </div>
</header>

<!-- CATEGORY NAV -->
<div class="category-nav py-3 mb-4">
    <div class="container d-flex gap-2 overflow-auto">
        <a th:each="entry : ${groupedMenuItems}"
           th:href="'#' + ${entry.key}"
           class="badge rounded-pill bg-light text-dark border px-3 py-2 text-decoration-none">
            <span th:text="${entry.key}">CATEGORY</span>
        </a>
    </div>
</div>

<!-- MENU SECTIONS -->
<div class="container">

    <div th:each="entry : ${groupedMenuItems}" th:id="${entry.key}" class="mb-5">
        <h3 class="mb-4 text-secondary fw-bold" th:text="${entry.key}">CATEGORY</h3>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="item : ${entry.value}">
                <div class="card menu-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title fw-bold" th:text="${item.name}">Item Name</h5>
                            <span class="fw-bold text-danger"
                                  th:text="${item.price} + ' €'">0.00 €</span>
                        </div>

                        <p class="card-text text-muted small"
                           th:text="${item.description}">
                            Description
                        </p>
                    </div>

                    <div class="card-footer bg-white border-top-0">
                        <button class="btn btn-primary-custom w-100">
                            Add to Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- ORDER TOTAL BAR -->
<div class="order-total-bar">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="fw-bold fs-5">Total: 0.00 €</span>
        <button class="btn btn-success fw-bold">
            View Order
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
