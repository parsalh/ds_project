<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name} + ' Menu'">Restaurant Menu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Top quick navigation */
        .category-nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background: #f5f5f5;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .category-nav a {
            padding: 8px 14px;
            background: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            white-space: nowrap;
        }

        .category-nav a:hover {
            background: #eee;
        }

        /* Menu sections */
        .category-section {
            padding: 20px;
        }

        .category-section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
        }

        .menu-item-name {
            font-weight: bold;
        }

        /* Order total */
        .order-total {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: right;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Restaurant Name -->
<h1 th:text="${restaurant.name}">Restaurant Name</h1>

<!-- Quick category navigation (ONLY existing types) -->
<div class="category-nav">
    <a th:each="entry : ${groupedMenuItems}"
       th:href="'#' + ${entry.key}"
       th:text="${entry.key}">
        CATEGORY
    </a>
</div>

<!-- Menu sections -->
<div th:each="entry : ${groupedMenuItems}"
     th:id="${entry.key}"
     class="category-section">

    <h2 th:text="${entry.key}">CATEGORY</h2>

    <div th:each="item : ${entry.value}" class="menu-item">
        <div>
            <div class="menu-item-name" th:text="${item.name}">Item Name</div>
            <div th:text="${item.description}">Description</div>
        </div>
        <div th:text="${item.price} + ' €'">0.00 €</div>
    </div>
</div>

<!-- Order total (placeholder for now) -->
<div class="order-total">
    Total: <span>0.00 €</span>
</div>

</body>
</html>
