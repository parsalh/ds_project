<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; padding-bottom: 2rem; }
        .hero-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 3rem 1rem;
            color: white;
            margin-bottom: 2rem;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .profile-card {
            background: white;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .order-row { transition: background-color 0.2s; }
        .order-row:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<header class="hero-section">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h1 class="display-5 fw-bold">My Profile</h1>
            <p class="lead mb-0" th:text="'Welcome back, ' + ${username} + '!'">Welcome back!</p>
        </div>
        <div>
            <a th:href="@{/customer/profile/edit}" class="btn btn-light text-danger fw-bold shadow">
                <i class="bi bi-pencil-square me-2"></i>Edit Profile
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card profile-card p-4 h-100">
                <div class="text-center mb-3">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-fill text-secondary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h4 class="mt-3 mb-0" th:text="${me.username}">Username</h4>
                    <p class="text-muted" th:text="${me.email}">email@example.com</p>
                </div>
                <hr>
                <div class="d-grid">
                    <a href="/" class="btn btn-outline-danger">Find Restaurants</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card profile-card p-4">
                <h4 class="mb-4 text-secondary"><i class="bi bi-clock-history me-2"></i>Order History</h4>

                <div th:if="${orders.isEmpty()}" class="text-center py-5 text-muted">
                    <i class="bi bi-cart-x fs-1 opacity-25"></i>
                    <p class="mt-2">You haven't placed any orders yet.</p>
                </div>

                <div th:unless="${orders.isEmpty()}" class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Restaurant</th>
                            <th>Status</th>
                            <th class="text-end">Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}" class="order-row">
                            <td th:text="${#dates.format(order.createdAt, 'dd MMM yyyy')}">01 Jan 2026</td>
                            <td class="fw-bold" th:text="${order.restaurantName}">Burger Place</td>
                            <td>
                                    <span class="badge"
                                          th:classappend="${order.orderStatus.name() == 'COMPLETED' ? 'bg-success' :
                                                           (order.orderStatus.name() == 'REJECTED' ? 'bg-danger' : 'bg-primary')}"
                                          th:text="${order.orderStatus}">PENDING</span>
                            </td>
                            <td class="text-end fw-bold" th:text="${order.totalPrice} + ' €'">20.00 €</td>
                            <td class="text-end">
                                <a th:href="@{/restaurants/order/{id}/track(id=${order.id})}" class="btn btn-sm btn-outline-secondary">
                                    Track
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
