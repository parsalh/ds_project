<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">StreetFoodGo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Welcome, <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/customer/profile}">My Profile</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-3 mb-md-0 text-center text-md-start">
            <h1 class="display-5 fw-bold">My Profile</h1>
            <p class="lead mb-0 opacity-75" th:text="'Welcome back, ' + ${username} + '!'">Welcome back!</p>
        </div>
        <div>
            <a th:href="@{/customer/profile/edit}" class="btn btn-light-outline-custom btn-lg shadow-sm">
                <i class="bi bi-person-gear me-2"></i>Edit Profile
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card profile-card p-4 h-100">
                <div class="text-center mb-3">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-fill text-secondary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h4 class="mt-3 mb-0" th:text="${me.username}">Username</h4>
                    <p class="text-muted" th:text="${me.email}">email@example.com</p>
                </div>
                <hr>
                <div class="d-grid">
                    <a href="/" class="btn btn-outline-danger">Find Restaurants</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card profile-card p-4">
                <h4 class="mb-4 text-secondary"><i class="bi bi-clock-history me-2"></i>Order History</h4>

                <div th:if="${orders.isEmpty()}" class="text-center py-5 text-muted">
                    <i class="bi bi-cart-x fs-1 opacity-25"></i>
                    <p class="mt-2">You haven't placed any orders yet.</p>
                </div>

                <div th:unless="${orders.isEmpty()}" class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Restaurant</th>
                            <th>Status</th>
                            <th class="text-end">Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}" class="order-row">
                            <td th:text="${#dates.format(order.createdAt, 'dd MMM yyyy')}">01 Jan 2026</td>
                            <td class="fw-bold" th:text="${order.restaurantName}">Burger Place</td>
                            <td>
                                    <span class="badge"
                                          th:classappend="${order.orderStatus.name() == 'COMPLETED' ? 'bg-success' :
                                                           (order.orderStatus.name() == 'REJECTED' ? 'bg-danger' : 'bg-primary')}"
                                          th:text="${order.orderStatus}">PENDING</span>
                            </td>
                            <td class="text-end fw-bold" th:text="${order.totalPrice} + ' €'">20.00 €</td>
                            <td class="text-end">
                                <a th:href="@{/restaurants/order/{id}/track(id=${order.id})}" class="btn btn-sm btn-outline-secondary">
                                    Status
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
