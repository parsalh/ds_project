<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">StreetFoodGo <small class="text-secondary" style="font-size: 0.6em;">| Business</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-dark me-3">
                        Welcome, <span class="fw-bold" th:text="${me.username}">Owner</span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div>
            <h1 class="display-5 fw-bold" th:text="${restaurant.name}">Restaurant Name</h1>
            <p class="lead mb-0 opacity-75">Order Management</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a th:href="@{/owner/dashboard}" class="btn btn-light-outline-custom btn-lg shadow-sm">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</header>

<div class="container">

    <div th:if="${orders.isEmpty()}" class="alert alert-info text-center py-4 border-0 shadow-sm">
        <i class="bi bi-inbox-fill fs-3 d-block mb-2"></i>
        No orders found for this restaurant yet.
    </div>

    <div th:each="order : ${orders}" class="card order-card p-4"
         th:classappend="'status-' + ${order.orderStatus}">

        <div class="row align-items-center">

            <div class="col-md-3 mb-3 mb-md-0">
                <div class="d-flex align-items-center mb-2">
                    <span class="badge bg-secondary me-2">#<span th:text="${order.id}">123</span></span>
                    <small class="text-muted" th:text="${#dates.format(order.createdAt, 'dd MMM HH:mm')}">Date</small>
                </div>
                <h5 class="fw-bold mb-1">
                    <i class="bi bi-person-circle text-secondary me-1"></i>
                    <span th:text="${order.customer.firstName} + ' ' + (${order.customer.lastName} ?: '')">Name</span>
                </h5>
                <div class="text-muted small">
                    <i class="bi bi-telephone-fill me-1"></i>
                    <span th:text="${order.customer.mobilePhoneNumber}">Phone</span>
                </div>
            </div>

            <div class="col-md-5 mb-3 mb-md-0 border-start border-end ps-md-4 pe-md-4">

                <div class="d-flex align-items-start mb-3">
                    <div th:if="${order.serviceType.name() == 'DELIVERY'}" class="me-3">
                        <span class="badge bg-primary"><i class="bi bi-bicycle"></i> DELIVERY</span>
                    </div>
                    <div th:if="${order.serviceType.name() == 'PICKUP'}" class="me-3">
                        <span class="badge bg-info text-dark"><i class="bi bi-bag"></i> PICKUP</span>
                    </div>

                    <div th:if="${order.serviceType.name() == 'DELIVERY'}">
                        <small class="text-muted d-block text-uppercase" style="font-size: 0.7rem;">Delivery Address</small>
                        <strong th:text="${#strings.replace(order.deliveryAddress, ' null', '')}" class="text-dark">Address</strong>
                    </div>
                </div>

                <div class="bg-light p-2 rounded small">
                    <ul class="list-unstyled mb-0">
                        <li th:each="item : ${order.orderItems}" class="d-flex justify-content-between">
                            <span>
                                <span class="fw-bold text-dark" th:text="${item.quantity} + 'x'">1x</span>
                                <span th:text="${item.menuItem.name}">Burger</span>
                            </span>
                            <span class="text-muted" th:text="${item.menuItem.price * item.quantity} + '€'"></span>
                        </li>
                    </ul>
                    <div class="border-top mt-2 pt-1 d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold text-danger fs-6" th:text="${order.totalPrice} + ' €'">25.50 €</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4 text-md-end">
                <div class="mb-3">
                    <span class="text-muted small text-uppercase me-2">Current Status:</span>
                    <span class="badge rounded-pill px-3 py-2"
                          th:classappend="${order.orderStatus.name() == 'PENDING' ? 'bg-warning text-dark' : 'bg-secondary'}"
                          th:text="${order.orderStatus}">PENDING</span>
                </div>

                <div class="d-flex flex-column gap-2 align-items-md-end">

                    <div th:if="${order.orderStatus.name() == 'PENDING'}" class="btn-group w-100">
                        <form th:action="@{/owner/restaurant/{rid}/orders/{oid}/status(rid=${restaurant.id}, oid=${order.id})}" method="post" class="flex-grow-1">
                            <input type="hidden" name="status" value="ACCEPTED">
                            <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-lg"></i> Accept</button>
                        </form>
                        <form th:action="@{/owner/restaurant/{rid}/orders/{oid}/status(rid=${restaurant.id}, oid=${order.id})}" method="post" class="flex-grow-1">
                            <input type="hidden" name="status" value="REJECTED">
                            <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-x-lg"></i> Reject</button>
                        </form>
                    </div>

                    <div th:if="${order.orderStatus.name() == 'ACCEPTED'}" class="w-100">
                        <form th:action="@{/owner/restaurant/{rid}/orders/{oid}/status(rid=${restaurant.id}, oid=${order.id})}" method="post">
                            <input type="hidden" name="status" value="IN_PROGRESS">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-fire me-1"></i> Start Cooking
                            </button>
                        </form>
                    </div>

                    <div th:if="${order.orderStatus.name() == 'IN_PROGRESS'}" class="w-100">

                        <form th:if="${order.serviceType.name() == 'PICKUP'}"
                              th:action="@{/owner/restaurant/{rid}/orders/{oid}/status(rid=${restaurant.id}, oid=${order.id})}" method="post">
                            <input type="hidden" name="status" value="READY_FOR_PICKUP">
                            <button type="submit" class="btn btn-warning w-100 text-dark">
                                <i class="bi bi-box-seam me-1"></i> Mark Ready for Pickup
                            </button>
                        </form>

                        <form th:if="${order.serviceType.name() == 'DELIVERY'}"
                              th:action="@{/owner/restaurant/{rid}/orders/{oid}/status(rid=${restaurant.id}, oid=${order.id})}" method="post">
                            <input type="hidden" name="status" value="OUT_FOR_DELIVERY">
                            <button type="submit" class="btn btn-info w-100 text-white">
                                <i class="bi bi-bicycle me-1"></i> Dispatch Driver
                            </button>
                        </form>
                    </div>

                    <div th:if="${order.orderStatus.name() == 'READY_FOR_PICKUP' or order.orderStatus.name() == 'OUT_FOR_DELIVERY'}" class="w-100">
                        <form th:action="@{/owner/restaurant/{rid}/orders/{oid}/status(rid=${restaurant.id}, oid=${order.id})}" method="post">
                            <input type="hidden" name="status" value="COMPLETED">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check2-circle me-1"></i> Complete Order
                            </button>
                        </form>
                    </div>

                    <div th:if="${order.orderStatus.name() == 'COMPLETED'}" class="text-success small fw-bold">
                        <i class="bi bi-check-all"></i> Order Completed
                    </div>
                    <div th:if="${order.orderStatus.name() == 'REJECTED'}" class="text-danger small fw-bold">
                        <i class="bi bi-x-circle"></i> Order Rejected
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
