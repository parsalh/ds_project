<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${restaurant.name} + ' Menu'">Restaurant Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 90px;
        }

        .hero-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ff7b89 100%);
            padding: 3rem 1rem;
            color: white;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .category-nav {
            position: sticky;
            top: 56px;
            z-index: 1020;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .menu-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }

        .order-total-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #212529;
            color: white;
            padding: 1rem;
            z-index: 1050;
        }

        .btn-primary-custom {
            background-color: #dc2626;
            border-color: #dc2626;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #b91c1c;
            color: white;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 0.2rem;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StreetFoodGo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Hi, <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('CUSTOMER')">
                            <a class="dropdown-item" th:href="@{/customer/profile}">My Profile</a>
                        </li>
                        <li sec:authorize="hasRole('OWNER')">
                            <a class="dropdown-item" th:href="@{/owner/dashboard}">My Business</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item text-danger" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section mb-4">
    <div class="container">
        <h1 class="display-5 fw-bold" th:text="${restaurant.name}">Restaurant Name</h1>

        <div class="d-inline-flex bg-white rounded-pill p-1 mt-3 shadow-sm text-dark">
            <div class="btn-group" role="group" aria-label="Service Type">

                <input type="radio" class="btn-check" name="serviceType" id="stDelivery" value="DELIVERY"
                       autocomplete="off" onchange="updateServiceType('DELIVERY')">
                <label class="btn btn-outline-danger rounded-pill px-4 border-0 fw-bold" for="stDelivery">
                    <i class="bi bi-bicycle"></i> Delivery
                </label>

                <input type="radio" class="btn-check" name="serviceType" id="stPickup" value="PICKUP"
                       autocomplete="off" onchange="updateServiceType('PICKUP')">
                <label class="btn btn-outline-danger rounded-pill px-4 border-0 fw-bold" for="stPickup">
                    <i class="bi bi-bag"></i> Pickup
                </label>
            </div>
        </div>

    </div>
</header>

<div class="category-nav py-3 mb-4">
    <div class="container d-flex gap-2 overflow-auto">
        <a th:each="entry : ${groupedMenuItems}"
           th:href="'#' + ${entry.key}"
           class="badge rounded-pill bg-light text-dark border px-3 py-2 text-decoration-none">
            <span th:text="${entry.key}">CATEGORY</span>
        </a>
    </div>
</div>

<div class="container">
    <div th:each="entry : ${groupedMenuItems}" th:id="${entry.key}" class="mb-5">
        <h3 class="mb-4 text-secondary fw-bold" th:text="${entry.key}">CATEGORY</h3>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="item : ${entry.value}">
                <div class="card menu-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title fw-bold" th:text="${item.name}">Item Name</h5>
                            <span class="fw-bold text-danger"
                                  th:text="${item.price} + ' €'">0.00 €</span>
                        </div>
                        <p class="card-text text-muted small"
                           th:text="${item.description}">
                            Description
                        </p>
                    </div>

                    <div class="card-footer bg-white border-top-0" th:id="'item-action-' + ${item.id}">
                        <button class="btn btn-primary-custom w-100"
                                th:onclick="addToCart([[${item.id}]], [[${item.name}]], [[${item.price}]])">
                            Add to Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="order-total-bar" id="orderTotalBar">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="fw-bold fs-5" id="totalPriceDisplay">Total: 0.00 €</span>
        <button class="btn btn-success fw-bold" onclick="goToFinalize()">
            View Order <span id="totalCountBadge" class="badge bg-light text-dark ms-1">0</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const restaurantId = [[${restaurant.id}]];
    const restaurantName = [[${restaurant.name}]];
    // This is what the restaurant supports natively (e.g. DELIVERY or PICKUP)
    const supportedService = [[${restaurant.serviceType}]];
    /*]]>*/

    let cart = {};
    let currentServiceType = 'DELIVERY'; // Default

    function loadCart() {
        // 1. Load Cart Logic
        const storedCart = localStorage.getItem('streetfoodgo_cart_' + restaurantId);
        if (storedCart) {
            cart = JSON.parse(storedCart);
        }

        // 2. Initialize Service Type Selector
        // If restaurant ONLY supports PICKUP, lock it.
        // If restaurant supports DELIVERY, we assume they also allow PICKUP.
        const stKey = 'streetfoodgo_service_type_' + restaurantId;
        const storedType = localStorage.getItem(stKey);

        const btnDelivery = document.getElementById('stDelivery');
        const btnPickup = document.getElementById('stPickup');

        if (supportedService === 'PICKUP') {
            // Force Pickup
            currentServiceType = 'PICKUP';
            btnPickup.checked = true;
            btnDelivery.disabled = true; // Lock Delivery
            btnDelivery.parentElement.title = "This restaurant is Pickup only";
        } else {
            // Restaurant supports Delivery (and usually Pickup)
            if (storedType) {
                currentServiceType = storedType;
            } else {
                currentServiceType = 'DELIVERY'; // Default preference
            }

            if (currentServiceType === 'DELIVERY') btnDelivery.checked = true;
            else btnPickup.checked = true;
        }

        // Save initial state to be sure
        localStorage.setItem(stKey, currentServiceType);

        updateUI();
    }

    function updateServiceType(type) {
        currentServiceType = type;
        localStorage.setItem('streetfoodgo_service_type_' + restaurantId, type);
    }

    function saveCart() {
        localStorage.setItem('streetfoodgo_cart_' + restaurantId, JSON.stringify(cart));
        localStorage.setItem('streetfoodgo_current_restaurant_name', restaurantName);
    }

    function addToCart(id, name, price) {
        if (!cart[id]) {
            cart[id] = { id: id, name: name, price: price, quantity: 1 };
        } else {
            cart[id].quantity++;
        }
        saveCart();
        updateUI();
    }

    function updateQuantity(id, change) {
        if (cart[id]) {
            cart[id].quantity += change;
            if (cart[id].quantity <= 0) {
                delete cart[id];
            }
            saveCart();
            updateUI();
        }
    }

    function updateUI() {
        let total = 0;
        let count = 0;

        const actionDivs = document.querySelectorAll('[id^="item-action-"]');

        actionDivs.forEach(div => {
            const itemId = div.id.replace('item-action-', '');

            if (cart[itemId]) {
                const item = cart[itemId];
                div.innerHTML = `
                    <div class="quantity-controls">
                        <button class="btn btn-sm btn-outline-danger" onclick="updateQuantity(${itemId}, -1)"><i class="bi bi-dash"></i></button>
                        <span class="fw-bold mx-3">${item.quantity}</span>
                        <button class="btn btn-sm btn-outline-success" onclick="updateQuantity(${itemId}, 1)"><i class="bi bi-plus"></i></button>
                    </div>
                `;
            } else {
                if (div.dataset.originalHtml) {
                    div.innerHTML = div.dataset.originalHtml;
                } else {
                    div.dataset.originalHtml = div.innerHTML;
                }
            }
        });

        // Initial snapshot for those not yet clicked
        actionDivs.forEach(div => {
            if (!div.dataset.originalHtml && !div.querySelector('.quantity-controls')) {
                div.dataset.originalHtml = div.innerHTML;
            }
        });

        for (let id in cart) {
            total += cart[id].price * cart[id].quantity;
            count += cart[id].quantity;
        }

        document.getElementById('totalPriceDisplay').innerText = 'Total: ' + total.toFixed(2) + ' €';
        document.getElementById('totalCountBadge').innerText = count;
    }

    function goToFinalize() {
        if (Object.keys(cart).length === 0) {
            alert("Your cart is empty!");
            return;
        }
        window.location.href = '/restaurants/' + restaurantId + '/order/finalize';
    }

    window.onload = loadCart;
</script>
</body>
</html>
