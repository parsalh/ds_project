<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - StreetFoodGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-header {
            background: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        .restaurant-card {
            transition: all 0.2s;
            border-left: 5px solid #dc2626; /* Κόκκινη γραμμή για στυλ */
        }
        .restaurant-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .btn-add {
            background-color: #dc2626;
            color: white;
        }
        .btn-add:hover {
            background-color: #b91c1c;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StreetFoodGo <small class="text-secondary">| Business</small></a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-0">Welcome, <span th:text="${me.username}"></span></h2>
            <p class="text-muted mb-0">Manage your businesses (<span th:text="${me.email}"></span>)</p>
        </div>
        <a th:href="@{/owner/restaurant/new}" class="btn btn-add btn-lg shadow-sm">
            <i class="bi bi-plus-circle-fill me-2"></i>Add New Restaurant
        </a>
    </div>
</div>

<div class="container mb-5">

    <div th:if="${#lists.isEmpty(restaurants)}" class="text-center py-5">
        <div class="mb-3 text-secondary">
            <i class="bi bi-shop" style="font-size: 4rem;"></i>
        </div>
        <h3>No restaurants found</h3>
        <p class="text-muted">Get started by adding your first restaurant!</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="restaurant : ${restaurants}">
            <div class="card h-100 restaurant-card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title fw-bold" th:text="${restaurant.name}">Restaurant Name</h4>
                            <p class="text-muted small mb-2">
                                <i class="bi bi-geo-alt"></i> <span th:text="${restaurant.address}">Address</span>
                            </p>

                            <div class="mb-2">
                                <span class="badge bg-secondary" th:text="${restaurant.serviceType}">TYPE</span>
                            </div>

                            <div class="mb-2">
                                <span th:each="cuisine : ${restaurant.cuisines}"
                                      th:text="${cuisine}"
                                      class="badge bg-warning text-dark me-1"
                                      style="font-size: 0.75rem;">
                                    CUISINE
                                </span>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row text-center mb-3">
                        <div class="col">
                            <small class="d-block text-muted">Min Order</small>
                            <span class="fw-bold" th:text="${restaurant.minimumOrderAmount} + '€'">10€</span>
                        </div>
                        <div class="col">
                            <small class="d-block text-muted">Items</small>
                            <span class="fw-bold" th:text="${restaurant.menu.size()}">0</span>
                        </div>
                        <div class="col">
                            <small class="d-block text-muted">Status</small>

                            <span th:if="${restaurant.isOpen()}" class="badge bg-success">
                                <i class="bi bi-clock"></i> OPEN
                            </span>
                            <span th:unless="${restaurant.isOpen()}" class="badge bg-secondary">
                                <i class="bi bi-clock-history"></i> CLOSED
                            </span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <a th:href="@{/owner/restaurant/{id}/edit(id=${restaurant.id})}" class="btn btn-outline-dark">
                            <i class="bi bi-pencil-square me-2"></i>Manage / Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
